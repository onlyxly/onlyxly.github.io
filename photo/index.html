<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>我们在一起的日子</title>
		<style style="text/css">
			*{margin:0;padding:0;}
			body{background:url("bg.jpg");background-size:cover;}
			.top{width:400px;height:100px;margin:60px auto;font-size:30px;font-family:"华文行楷";color:#fff;
			<!--background:-webkit-linear-gradient(45deg,#ff0000,#ffcc00,#ffff99,#33ccff,#00ff33,#6600ff,#333399);
			-webkit-background-clip:text;-->}
			.box{width:310px;height:310px;margin:auto;perspective:800px;/*景深*/}
			.box .pic{position:relative;transform-style:preserve-3d;/*3d环境*/ animation:play 10s linear infinite;}
			.box ul li{list-style:none;position:absolute;top:0;left:0;}
			@keyframes play{
				from{transform:rotateY(0deg);}
				to{transform:rotateY(360deg);}
			}
			#text{width:400px;height:60px;
				line-height: 30px;
				font-size: 20px;
				position: absolute;
				bottom: 0;
				left: 50%;
				margin-left: -200px;
			    color: #6fade1;
				font-family:"方正喵呜体";}
		</style>
	</head>
	<body style="">
		<div class="top">
			<marquee behavior="alternate">时光不老，我们不散！</marquee>
		</div>
		<div class="box">
			<div class="pic">
				<ul>
					<li style="transform: rotateY(0deg) translateZ(216px);"><img src="./1.png" style="border-radius: 100%;width: 240px"></li>
					<li style="transform: rotateY(180deg) translateZ(216px);"><img src="./4.jpg" style="border-radius: 100%;width: 240px"></li>

					<li style="transform: rotateY(60deg) translateZ(216px);"><img src="./2.jpeg" style="border-radius: 100%;width: 240px"></li>
					<li style="transform: rotateY(240deg) translateZ(216px);"><img src="./5.jpg" style="border-radius: 100%;width: 240px"></li>

					<li style="transform: rotateY(120deg) translateZ(216px);"><img src="./3.jpeg" style="border-radius: 100%;width: 240px"></li>

					<li style="transform: rotateY(300deg) translateZ(216px);"><img src="./6.jpg" style="border-radius: 100%;width: 240px"></li>
				</ul>
			</div>
		</div>
		<div id="text"></div>
		<script src="./jquery-1.10.2.js"></script>
		<script src="./jquery.min(1).js"></script>
		<!--雪花-->
		<script src="./snow.js"></script>
		<script>
			$(".pic ul li").each(function(i){//遍历
				var deg=360/$(".pic ul li").size();//size个数
				//当前的li对象 添加css样式
				$(this).css({"transform":"rotateY("+deg*i+"deg) translateZ(300px)"});
				
				$.fn.snow({
					minSize:10,
					maxSize:15,
					newOn:500,
					flakeColor:"#ffffff"
				});
			});
			
			var i=0;
			var str="闫丽丽，走，带你去看我们一起走过的日子，改天我们一块吃饭！";
			
			window.onload=function typing(){
				//获取div
				var mydiv=document.getElementById("text");
				mydiv.innerHTML+=str.charAt(i);
				i++;
				var id=setTimeout(typing,100);
				if(i==str.length){
					clearTimeout(id);
					setTimeout(function () {
                        window.location.href = "../PC/index.html";
                    },3000);
                }
			}
		</script>
